<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <meta name="description" content="Página web de blog de café">

    <!-- Prefetch -->
    <link rel="prefetch" href="./nosotros.html" as="document">

    <!-- Preload -->
    <link rel="preload" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="preload" href="./css/style.css" as="style">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- INICIO HEADER -->
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="./index.html">
                    <h1 class="logo-nombre no-margin">
                        Blog<span>DeCafé</span>
                    </h1>
                </a>

                <nav class="navegacion centrar-texto">
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Blog de café con concejos y cursos</h2>
            <p class="no-margin">Aprende de expertos con las mejores resetas y concejos</p>
        </div>
    </header> 
    <!-- FIN HEADER -->

    <!-- INICIO MAIN -->
    <main class="contacto__main">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto__contenedor contenedor">
            <div class="contacto__bg">
            </div>

            <form class="form__contacto" action="#">
                <div class="campo">
                    <label class="campo__label" for="name">Nombre</label>
                    <input class="campo__field" type="text" id="name">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">Email</label>
                    <input class="campo__field" type="text" id="email">
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">Mensaje</label>
                    <textarea class="campo__field campo__field-textarea" type="text" id="textarea">
                    </textarea>
                </div>
                <div class="campo">
                    <input class="boton boton--primario boton--enviar" type="submit" name="Enviar" id="enviar" value="enviar">
                </div>            
            </form>
        </div>
    </main>
    <!-- FIN MAIN -->

    <!-- INICIO FOOTER -->
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="#">
                    <h1 class="logo-nombre no-margin">
                        Blog<span>DeCafé</span>
                    </h1>
                </a>

                <nav class="navegacion centrar-texto">
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
    </footer>

    <!-- FIN FOOTER -->
</body>
</html>
